<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
	<meta name="description" content="Resume website for hw 2 in CSE 134B" >
	<meta name="keywords" content="HTML, CSS, JavaScript" >
	<meta name="author" content=" Georolyn :)" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<title>CSE 134B Homework 2 Website</title>
    
</head>
	
<body>
	
    <header>
		<h1>Welcome to Georolyn's Resume Website!</h1>
	</header>
	<main>
		<section id="About">
			<h2>About Me</h2>
			<a href="https://drive.google.com/file/d/1Odwau_fvA9R157fU6EWKdij_dbI9AVsg/view?usp=sharing"> My Resume</a>
			<p>I know the following languages:<br>
				<span style="color:gray;">Java, HTML, CSS, C++, C </span></p>
		</section>
		<aside>
			<strong>Fun Facts about me:</strong>
			<ul>
				<li> I like <b>cats</b></li>
				<li> I like crafty stuff</li>
			</ul>
		</aside>
		<section id="Contact Me">
			<form action="httpbin.org/" method="get">
				<h2> Contact Me</h2>
				<label for="contact_email"> Email: </label>
				<input type="text" name="contact_email">
				
				<label for="contact_message"> Message: </label>
				<input type="text" name="contact_message">

				<input type="submit" value="Contact Me">
			</form>
		</section>
		<div>
			<h2>Experimental Section</h2>
			<figure>
				<img src="/images/chris_cat_golden_circle.jpg" width="200rem" height="200rem" alt="A cat picture">
				<figcaption> My friend's cat embodying the <i>golden ratio</i></figcaption>
			</figure>
			<button>❤️ for the cat</button>
			<fieldset>
				<legend>A heavy question...</legend>
				<ol>
					<li>
						<label for="cat_select"> Are you a cat person or a dog person?</label>
						<select id="cat_select">
							<optgroup label="Normal">
								<option> Cat</option>
								<option> Dog</option>
							</optgroup>
							<optgroup label="Other">
								<option>Both</option>
								<option>Neither</option>
								<option>Snakes</option>
							</optgroup>
						</select>
					</li>
					<li>
						<label>What is your favorite animal? Why?</label>
						<textarea id="text_fav_animal" name="text_fav_animal">
							I like ...
						</textarea>
					</li>
				</ol>
			</fieldset>
		</div>
	</main>
	<footer>
		Made by Georolyn :) 
	</footer>
</body>
</html>
